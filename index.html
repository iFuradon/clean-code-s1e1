<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-info">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header-info__more" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="main">

    <section class="new-item">
      <label for="new-item__input" class="new-item__label">
        Add Item
      </label>
      <div class="new-item__wrapper">
        <input id="new-item__input"class="new-item__task-input" type="text">
        <button class="add">Add</button>
      </div>
    </section>

    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul id="todo__tasks" class="todo__list">
        <li class="todo__item">
          <input type="checkbox"  class="todo__checkbox">
          <label class="todo__task">
            Pay Bills
          </label>
          <input type="text" class="todo__task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="todo__item todo__item__edit">
          <input type="checkbox" class="todo__checkbox">
          <label class="todo__task">
            Go Shopping
          </label>
          <input type="text" value="Go Shopping" class="todo__task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul id="completed__tasks" class="completed__list">
        <li class="completed__item">
          <input type="checkbox" class="completed__checkbox" checked>
          <label class="completed__task">
            See the Doctor
          </label>
          <input type="text" class="completed__task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
